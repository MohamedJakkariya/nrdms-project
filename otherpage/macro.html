            <h2 class="mt-4 text-center">Nitrogen</h2>
            <!-- <p class="content-align">Plants require more nitrogen (N) than any other nutrient but only a small portion of the nitrogen in soil is available to plants; 98 % of the nitrogen in soil is in organic forms. Soil microorganisms convert organic forms of nitrogen to mineral forms when they decompose organic matter and fresh plant residues.</p> -->
            <p style="float: left;"><a class="btn btn-success" href="#" role="button" data-toggle="modal" data-target="#exampleModalLong1">Static Map &raquo;</a></p>
            <p style="float: right;"><a class="btn btn-success" href="../qgis2web/nitrogen/index.html" role="button">Dynamic Map &raquo;</a></p>

            <img class="rounded-circle center" src="../img/elements/phosporous.png" alt="Generic placeholder image" width="140" height="140"> 
            <h2 class="mt-4 text-center">Phosphorus</h2>
            <!-- <p class="content-align">Phosphorus is an essential macro-element, required for plant nutrition. It participates in metabolic processes such as photosynthesis, energy transfer and synthesis and breakdown of carbohydrates. Phosphorus is found in the soil in organic compounds and in minerals.</p> -->
            <p style="float: left;"><a class="btn btn-success" href="#" role="button" data-toggle="modal" data-target="#exampleModalLong2">Static Map &raquo;</a></p>
            <p style="float: right;"><a class="btn btn-success" href="../qgis2web/phosphorus/index.html" role="button">Dynamic Map &raquo;</a></p>
          </div><!-- /.col-lg-4 -->

            <img class="rounded-circle center" src="../img/elements/pottasium.png" alt="Generic placeholder image" width="140" height="140">
            <h2 class="mt-4 text-center">Potassium</h2>
            <!-- <p class="content-align">Potassium that's considered readily available for plant growth is potassium that is: Dissolved in soil water (water soluble). Held on clay particles' exchange sites, which are found on the surface of clay particles. Called exchangeable K, this is the form of K measured by the routine soil testing procedure.</p> -->
            <p style="float: left;"><a class="btn btn-success" href="#" role="button" data-toggle="modal" data-target="#exampleModalLong3">Static Map &raquo;</a></p>
            <p style="float: right;"><a class="btn btn-success" href="../qgis2web/pottacium/index.html" role="button">Dynamic Map &raquo;</a></p>
